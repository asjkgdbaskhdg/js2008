<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <blog-post v-bind:c="title"></blog-post>
</div>
<script src="../vue.js"></script>
<script>
    Vue.component("blog-post",{
        props:['c'],
        template: "<h2>{{c}}</h2>"
    })
    new Vue({
        el:"#app",
        data:{
            title:"sun"
        }
    })
</script>
</body>
</html>
