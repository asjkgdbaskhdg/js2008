<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button>点击1</button>
    <button v-on:click="hello">点击2</button>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
        methods:{
            hello(){
                alert("Hello")
            }
        }
    })
</script>
</body>
</html>
