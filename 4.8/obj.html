<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const obj1={}
    const obj2=new Object()
    //添加属性
    obj1.name="zhangsan"
    obj1.sex="Male"
    //通过自定义属性添加
    Object.defineProperty(obj1,"age",{
        value:11,
        configurable:true,
        enumerable:false,
        writable:true,
    })
    console.log(obj1)
    //查看对象的原型
    console.log(Object.getPrototypeOf(obj1))
    console.log(Object.getPrototypeOf(obj1)==Object.prototype)
    function  person(){

    }
    //设置对象的原型 为新对象
    Object.setPrototypeOf(obj1,new person())
    console.log("obj1的新原型" ,Object.getPrototypeOf(obj1))
    //对象的枚举
    for(k in obj1){
        console.log(k) //k就是对象的属性
    }
    //判断一个属性是否存在用户对象中 in
    console.log("name" in obj1)
    console.log("xxx" in obj1)
    //获取 对象中的所有属性名 Object.keys()只能获取可枚举的属性
    console.log(Object.keys(obj1))
    //获取对象中的键值返回数组
    console.log(Object.entries(obj1))
    //获取对象中自有属性 Object.getOwnProperties()
    console.log(Object.getOwnPropertyNames())
</script>
</body>
</html>
