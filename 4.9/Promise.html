<script scr="../jquery-3.5.1.min.js"></script>
<script>
    //使用Promise
    const P=new Promise(function (resolve,reject){
        $.ajax({
            url:"http://vue.api.comcto.com/api/password1.php",
            type:"get",//请求方法 get post
            success:function (data) {
                console.log("第一位密码", data)
                resolve(data) //异步操作成功时调用resolve函数
            }
        })
    }).then(function (d){
        console.log("接收到上一步resolve传递 的数据")
        console.log(d)
        $.ajax({
            url:"http://vue.api.comcto.com/api/password2.php",
            type:"get",//请求方法 get post
            success:function (data) {
                console.log("第二位密码", data)
                resolve(data) //异步操作成功时调用resolve函数
            }
        })
    })


</script>
